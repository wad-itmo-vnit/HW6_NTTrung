<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOG IN</title>
    <link rel="stylesheet" href="../static/login.css">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap");
    </style>
    <link rel="icon" type="image/ico" href="../static/favicon.ico">
</head>

<body>
    <h1>Please login to visit my gallery!</h1>
    <!-- flask -->
    {% with messages = get_flashed_messages() %}
    <!--ham get_flashed_messages lay duoc tat ca message gui di bang flask o trong backend-->
    {% if messages %}
    <!--neu nhu co message thi:-->
    <ul style="color: red;">
        {% for message in messages %}
        <!--thi se chay ra tat ca cac message do va in ra thanh 1 danh sach-->
        <li>{{message}}</li>
        {% endfor %}
    </ul>
    {% endif %} {% endwith %}
    <form action="/login" method="post">
        <label for="user">User</label>
        <input type="text" name="username" placeholder="admin" pattern="[A-Za-z0-9]{1,}" title="Valid input: A-Z a-z 0-9" required autofocus>
        <br>
        <label for="password">Password</label>
        <input type="password" name="password" placeholder="123456" required>
        <input type="submit" value="Login" id="nut">
    </form>
    <span>Don't have an account yet? <a href="/register">Register</a></span>
</body>

</html>
